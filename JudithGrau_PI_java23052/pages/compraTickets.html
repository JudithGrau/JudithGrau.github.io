    <!-- main -->
    <main class="container-fluid">
        <div class="container">
            <div class="d-flex flex-sm-wrap justify-content-between mt-5 " id="ticket-card-container">

            </div>
            <form action="GET" class="m-4">
                <div class="text-center">
                    VENTA
                    <h2 id="ticket-value"></h2>
                </div>
                <div class="row g-4">
                    <div class="col-6">
                        <input id="name" type="text" class="form-control" placeholder="Nombre" aria-label="First name" required>
                    </div>
                    <div class="col-6">
                        <input id="lastName" type="text" class="form-control" placeholder="Apellido" aria-label="Last name" required>
                    </div>
                    <div class="col-12">
                        <input id="email" type="email" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Cantidad</label>
                        <input id="cant" type="number" class="form-control" placeholder="Ingrese cantidad" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categoria</label>
                        <select id="category" class="form-select">
                            <option value="" disabled selected>Seleccione una Categoría</option>
                            <option>Estudiante</option>
                            <option>Trainee</option>
                            <option>Junior</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <input class="form-control bg-primary bg-opacity-25 text-primary p-3" type="text"
                            id="totalTicket" value="Total a pagar: $" aria-label="Disabled input example" disabled
                            readonly>
                    </div>
                    <div class="col-6 d-grid"> <button onclick="event_delete()" type="button" class="btn-delete btn text-white"> Borrar</button></div>
                    <div class="col-6 d-grid"><button onclick="stop()" id="submit" type="submit" class="btn-resumen btn text-white"> Resumen</button></div>
                </div>

            </form>
        </div>
    </main>
